<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Trineo Matem√°tico de Santa</title>
    <!-- Tailwind CSS para dise√±o r√°pido y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            touch-action: manipulation; /* Previene zoom en doble tap */
        }
        .font-christmas {
            font-family: 'Mountains of Christmas', cursive;
        }
        
        /* Animaciones */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-shake { animation: shake 0.3s ease-in-out; }
        .animate-pop { animation: pop 0.2s ease-in-out; }

        /* Fondo de Nochebuena */
        .bg-night {
            background: linear-gradient(to bottom, #0f172a 0%, #1e3a8a 50%, #3b82f6 100%);
        }

        /* Estilo para los botones del teclado num√©rico */
        .numpad-btn {
            background-color: rgba(255, 255, 255, 0.9);
            border-bottom: 4px solid #cbd5e1;
            transition: all 0.1s;
        }
        .numpad-btn:active {
            transform: translateY(2px);
            border-bottom: 0px;
        }
    </style>
</head>
<body class="bg-night h-screen w-screen text-white relative">

    <!-- Lienzo para la nieve -->
    <canvas id="snowCanvas" class="absolute top-0 left-0 w-full h-full pointer-events-none z-0"></canvas>

    <!-- PANTALLA DE INICIO -->
    <div id="startScreen" class="absolute inset-0 z-20 flex flex-col items-center justify-center bg-black/40 backdrop-blur-sm p-4 text-center transition-opacity duration-500">
        <div class="animate-float mb-6">
            <span class="text-8xl">üéÖ</span>
        </div>
        <h1 class="text-5xl md:text-7xl font-christmas text-yellow-300 drop-shadow-lg mb-2">Misi√≥n Navidad</h1>
        <p class="text-xl mb-8 text-blue-100">Ayuda a Santa a cargar los regalos resolviendo matem√°ticas.</p>
        
        <div class="space-y-4 w-full max-w-xs">
            <button onclick="startGame('easy')" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-xl shadow-lg border-b-4 border-green-800 active:border-b-0 active:translate-y-1 transition-all text-xl">
                üéÑ F√°cil (Sumas/Restas)
            </button>
            <button onclick="startGame('hard')" class="w-full bg-red-600 hover:bg-red-500 text-white font-bold py-4 rounded-xl shadow-lg border-b-4 border-red-800 active:border-b-0 active:translate-y-1 transition-all text-xl">
                ‚ùÑÔ∏è Dif√≠cil (Multiplicaci√≥n)
            </button>
        </div>
    </div>

    <!-- PANTALLA DE JUEGO -->
    <div id="gameScreen" class="hidden absolute inset-0 z-10 flex flex-col h-full max-w-md mx-auto p-4">
        
        <!-- Barra superior: Puntos y Tiempo -->
        <div class="flex justify-between items-center bg-white/20 backdrop-blur-md rounded-2xl p-4 mb-4 shadow-xl border border-white/30">
            <div class="text-center">
                <p class="text-xs uppercase tracking-bold text-blue-200">Regalos</p>
                <p id="scoreDisplay" class="text-3xl font-bold text-yellow-300">0</p>
            </div>
            <div class="text-center">
                <p class="text-xs uppercase tracking-bold text-blue-200">Tiempo</p>
                <p id="timeDisplay" class="text-3xl font-bold text-white">60</p>
            </div>
        </div>

        <!-- √Årea de Pregunta -->
        <div class="flex-grow flex flex-col items-center justify-center relative">
            <!-- Animaci√≥n de regalo -->
            <div id="giftAnim" class="absolute -top-10 opacity-0 text-6xl transition-all duration-500">üéÅ</div>

            <div class="bg-white text-slate-800 rounded-3xl p-8 w-full shadow-2xl text-center border-4 border-red-500 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-4 bg-red-500 striped-bg"></div>
                
                <h2 class="text-gray-500 text-sm mb-2 uppercase tracking-widest font-bold">Resuelve:</h2>
                <div id="problemDisplay" class="text-6xl font-bold mb-4 font-mono text-slate-700">
                    2 + 2
                </div>
                
                <div class="h-16 bg-slate-100 rounded-xl flex items-center justify-center border-2 border-slate-200 mb-2">
                    <span id="userAnswer" class="text-4xl font-bold text-slate-800 min-h-[40px]"></span>
                    <span class="animate-pulse text-slate-400 ml-1">|</span>
                </div>
                <p id="feedback" class="h-6 text-sm font-bold text-red-500"></p>
            </div>
        </div>

        <!-- Teclado Num√©rico -->
        <div class="grid grid-cols-3 gap-3 mt-4 mb-2 pb-safe">
            <button onclick="appendNumber(1)" class="numpad-btn rounded-xl py-4 text-2xl font-bold text-slate-700">1</button>
            <button onclick="appendNumber(2)" class="numpad-btn rounded-xl py-4 text-2xl font-bold text-slate-700">2</button>
            <button onclick="appendNumber(3)" class="numpad-btn rounded-xl py-4 text-2xl font-bold text-slate-700">3</button>
            
            <button onclick="appendNumber(4)" class="numpad-btn rounded-xl py-4 text-2xl font-bold text-slate-700">4</button>
            <button onclick="appendNumber(5)" class="numpad-btn rounded-xl py-4 text-2xl font-bold text-slate-700">5</button>
            <button onclick="appendNumber(6)" class="numpad-btn rounded-xl py-4 text-2xl font-bold text-slate-700">6</button>
            
            <button onclick="appendNumber(7)" class="numpad-btn rounded-xl py-4 text-2xl font-bold text-slate-700">7</button>
            <button onclick="appendNumber(8)" class="numpad-btn rounded-xl py-4 text-2xl font-bold text-slate-700">8</button>
            <button onclick="appendNumber(9)" class="numpad-btn rounded-xl py-4 text-2xl font-bold text-slate-700">9</button>
            
            <button onclick="clearInput()" class="bg-red-100 text-red-600 border-red-200 border-b-4 active:border-b-0 active:translate-y-1 rounded-xl py-4 text-xl font-bold">C</button>
            <button onclick="appendNumber(0)" class="numpad-btn rounded-xl py-4 text-2xl font-bold text-slate-700">0</button>
            <button onclick="checkAnswer()" class="bg-green-500 hover:bg-green-400 text-white border-green-700 border-b-4 active:border-b-0 active:translate-y-1 rounded-xl py-4 text-2xl font-bold shadow-lg">OK</button>
        </div>
    </div>

    <!-- PANTALLA DE GAME OVER -->
    <div id="gameOverScreen" class="hidden absolute inset-0 z-30 flex flex-col items-center justify-center bg-black/80 backdrop-blur-md p-6 text-center">
        <h2 class="text-5xl font-christmas text-red-500 mb-2">¬°Tiempo Agotado!</h2>
        <div class="bg-white/10 rounded-2xl p-6 mb-8 w-full max-w-sm border border-white/20">
            <p class="text-gray-300 text-lg">Regalos entregados:</p>
            <p id="finalScore" class="text-6xl font-bold text-yellow-400 my-2">0</p>
            <p id="rankMessage" class="text-green-300 italic text-sm mt-4"></p>
        </div>
        <button onclick="showStartScreen()" class="bg-white text-slate-900 hover:bg-gray-100 font-bold py-4 px-10 rounded-full shadow-lg text-xl transition transform hover:scale-105">
            Volver al Men√∫
        </button>
    </div>

    <script>
        // --- L√ìGICA DE NIEVE (CANVAS) ---
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        const flakes = [];
        const flakeCount = 100;

        for (let i = 0; i < flakeCount; i++) {
            flakes.push({
                x: Math.random() * width,
                y: Math.random() * height,
                r: Math.random() * 3 + 1,
                d: Math.random() * flakeCount,
                color: Math.random() > 0.9 ? '#FCD34D' : '#ffffff' // Algunos copos dorados
            });
        }

        function drawSnow() {
            ctx.clearRect(0, 0, width, height);
            ctx.beginPath();
            for (let i = 0; i < flakeCount; i++) {
                const f = flakes[i];
                ctx.fillStyle = f.color;
                ctx.moveTo(f.x, f.y);
                ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
            }
            ctx.fill();
            moveSnow();
        }

        let angle = 0;
        function moveSnow() {
            angle += 0.01;
            for (let i = 0; i < flakeCount; i++) {
                const f = flakes[i];
                f.y += Math.pow(f.d, 2) + 1; // Velocidad
                f.y = f.y % height; // Resetear si sale abajo
                f.x += Math.sin(angle) * 2;
                
                // Resetear si sale por los lados
                if (f.x > width + 5 || f.x < -5) {
                    if (Math.sin(angle) > 0) {
                        f.x = -5;
                    } else {
                        f.x = width + 5;
                    }
                }
            }
            requestAnimationFrame(drawSnow);
        }

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });
        
        drawSnow(); // Iniciar nieve

        // --- L√ìGICA DEL JUEGO ---
        let score = 0;
        let timeLeft = 60;
        let gameInterval;
        let currentResult = 0;
        let mode = 'easy'; // 'easy' or 'hard'
        let inputBuffer = "";

        // Referencias DOM
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const problemDisplay = document.getElementById('problemDisplay');
        const userAnswerDisplay = document.getElementById('userAnswer');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const timeDisplay = document.getElementById('timeDisplay');
        const feedbackDisplay = document.getElementById('feedback');

        function startGame(selectedMode) {
            mode = selectedMode;
            score = 0;
            timeLeft = 60;
            inputBuffer = "";
            
            scoreDisplay.innerText = score;
            timeDisplay.innerText = timeLeft;
            userAnswerDisplay.innerText = "";
            feedbackDisplay.innerText = "";

            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');

            generateProblem();

            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.innerText = timeLeft;
                if (timeLeft <= 10) {
                    timeDisplay.classList.add('text-red-400');
                    timeDisplay.classList.remove('text-white');
                } else {
                    timeDisplay.classList.remove('text-red-400');
                    timeDisplay.classList.add('text-white');
                }

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function generateProblem() {
            let num1, num2, operator;
            
            if (mode === 'easy') {
                // Sumas y Restas, n√∫meros hasta 20 o 50
                if (Math.random() > 0.5) {
                    operator = '+';
                    num1 = Math.floor(Math.random() * 20) + 1;
                    num2 = Math.floor(Math.random() * 20) + 1;
                    currentResult = num1 + num2;
                } else {
                    operator = '-';
                    num1 = Math.floor(Math.random() * 20) + 5;
                    num2 = Math.floor(Math.random() * num1); // Asegurar resultado positivo
                    currentResult = num1 - num2;
                }
            } else {
                // Multiplicaciones y Restas complejas
                if (Math.random() > 0.7) {
                    operator = '+';
                    num1 = Math.floor(Math.random() * 50) + 10;
                    num2 = Math.floor(Math.random() * 50) + 10;
                    currentResult = num1 + num2;
                } else {
                    operator = '√ó';
                    num1 = Math.floor(Math.random() * 10) + 2;
                    num2 = Math.floor(Math.random() * 10) + 1;
                    currentResult = num1 * num2;
                }
            }

            problemDisplay.innerText = `${num1} ${operator} ${num2}`;
        }

        function appendNumber(num) {
            if (inputBuffer.length < 4) {
                inputBuffer += num;
                updateInputDisplay();
            }
        }

        function clearInput() {
            inputBuffer = "";
            updateInputDisplay();
        }

        function updateInputDisplay() {
            userAnswerDisplay.innerText = inputBuffer;
            feedbackDisplay.innerText = ""; // Limpiar mensaje de error si escriben
        }

        function checkAnswer() {
            if (inputBuffer === "") return;
            
            const userVal = parseInt(inputBuffer);
            
            if (userVal === currentResult) {
                // Correcto
                score++;
                scoreDisplay.innerText = score;
                triggerSuccessAnim();
                inputBuffer = "";
                updateInputDisplay();
                generateProblem();
            } else {
                // Incorrecto
                feedbackDisplay.innerText = "¬°Int√©ntalo de nuevo!";
                const box = document.querySelector('.bg-white.text-slate-800');
                box.classList.remove('animate-shake');
                void box.offsetWidth; // Trigger reflow
                box.classList.add('animate-shake');
                
                inputBuffer = "";
                updateInputDisplay();
            }
        }

        function triggerSuccessAnim() {
            // Animaci√≥n de regalo flotando hacia arriba
            const gift = document.getElementById('giftAnim');
            gift.style.top = "50%";
            gift.style.opacity = "1";
            
            setTimeout(() => {
                gift.style.top = "-50px";
                gift.style.opacity = "0";
            }, 50);

            // Pop effect en el puntaje
            scoreDisplay.classList.remove('animate-pop');
            void scoreDisplay.offsetWidth;
            scoreDisplay.classList.add('animate-pop');
        }

        function endGame() {
            clearInterval(gameInterval);
            gameScreen.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');
            document.getElementById('finalScore').innerText = score;

            let msg = "";
            if (score < 5) msg = "¬°Buen intento! Practica m√°s para ayudar a Santa.";
            else if (score < 15) msg = "¬°Bien hecho, duende aprendiz!";
            else msg = "¬°Incre√≠ble! Eres el mejor ayudante de Santa.";
            
            document.getElementById('rankMessage').innerText = msg;
        }

        function showStartScreen() {
            gameOverScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

        // Soporte para teclado f√≠sico
        document.addEventListener('keydown', (e) => {
            if (gameScreen.classList.contains('hidden')) return;

            if (e.key >= '0' && e.key <= '9') {
                appendNumber(parseInt(e.key));
            } else if (e.key === 'Backspace') {
                inputBuffer = inputBuffer.slice(0, -1);
                updateInputDisplay();
            } else if (e.key === 'Enter') {
                checkAnswer();
            } else if (e.key === 'Escape') {
                clearInput();
            }
        });

    </script>
</body>
</html>
